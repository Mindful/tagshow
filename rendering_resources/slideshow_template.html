<html>
    <head>
      <style> 
        .galleria{ width: 100%; height: 100%; background: #000 }
        body { margin: 0; padding: 0; }
      </style>
      <script type="text/javascript" src="jquery.js"></script>
      <script type="text/javascript" src="galleria.js"></script>
    </head>
    <body>
        <div class="galleria">
          <!-- images go here -->
        </div>
        <script>
            $(function() {
                Galleria.loadTheme('galleria_classic_theme/galleria.classic.js');
                Galleria.run('.galleria', {
                  autoplay: 10000,
                  transition: 'fade',
                  transitionSpeed: 1000,
                  maxScaleRatio: 1.5,
                  showCounter: false
                });

                $( "body" ).dblclick(function() {
                  $('.galleria').data('galleria').toggleFullscreen()
                });
            }());
        </script>
    </body>
</html>
